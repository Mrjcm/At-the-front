<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<style type="text/css">
       @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600);
/*** Shadows ***/
/*** Follow ***/
a.follow {
  position: absolute;
  left: 0;
  top: 0;
  padding: 10px;
  color: #fff !important;
  z-index: 9999;
  font-family: 'Helvetica';
  font-size: 11px;
  text-transform: uppercase;
  text-decoration: none;
  opacity: .5;
}
a.follow svg {
  vertical-align: middle;
  margin-right: 5px;
}
a.follow span {
  display: none;
}
a.follow:hover {
  opacity: 1;
}
a.follow:hover span {
  display: inline;
}

body {
  font-family: 'Open Sans', arial;
}

body, html {
  width: 100%;
  height: 100%;
}

body {
  background-image: -webkit-linear-gradient(bottom, #fff 60px, transparent 60px), url(https://images.unsplash.com/photo-1443926818681-717d074a57af?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=e435d3ac89330d57124fef0de2aceb35);
  background-image: linear-gradient(to top, #fff 60px, transparent 60px), url(https://images.unsplash.com/photo-1443926818681-717d074a57af?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=e435d3ac89330d57124fef0de2aceb35);
  background-size: cover;
  background-position: center;
  font-family: 'Open Sans';
  font-weight: 100;
}

div, ul, li, input, button {
  box-sizing: border-box;
}

input:focus, input:active, button:focus, button:active, .btn:focus, .btn:active {
  box-shadow: none;
  outline: none;
}

h1 {
  color: white;
  font-weight: 100;
  text-align: center;
  position: absolute;
  bottom: 300px;
  width: 100%;
}

h3 {
  color: white;
  font-weight: 100;
  text-align: center;
  position: absolute;
  bottom: 260px;
  width: 100%;
  font-size: 1.45rem;
  opacity: .5;
}

.btn-primary {
  background-color: #0da58e;
  border-color: #0da58e;
}
.btn-primary:hover {
  background-color: #0b8d7a;
  border-color: #0b8d7a;
}

.btn-link {
  color: #0da58e;
}
.btn-link:hover {
  color: #0b8d7a;
  text-decoration: none;
}

.flip {
  -webkit-perspective: 800;
          perspective: 800;
  width: 400px;
  height: 100px;
  position: relative;
}
.flip ul {
  padding: 0;
  list-style: none;
  margin: 0;
}
.flip .button {
  width: 100%;
  height: 100%;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  -webkit-transform-origin: top;
          transform-origin: top;
  -webkit-transition-delay: 0.4s;
          transition-delay: 0.4s;
}
.flip .button li {
  width: 100%;
  height: 100%;
  position: absolute;
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  z-index: 2;
}
.flip .button li:first-child {
  background: #0da58e;
  color: white;
  cursor: pointer;
  z-index: 1;
  border-radius: 5px;
  font-size: 2em;
  text-align: center;
  line-height: 100px;
}
.flip .button li:last-child {
  -webkit-transform: rotatex(180deg);
          transform: rotatex(180deg);
  background-color: white;
  padding: 20px;
  box-shadow: none;
  -webkit-transition-delay: 0.4s;
          transition-delay: 0.4s;
}
.flip.flipped .button {
  -webkit-transform: rotatex(180deg) translateY(-100px);
          transform: rotatex(180deg) translateY(-100px);
  -webkit-transition-delay: 0s;
          transition-delay: 0s;
}
.flip.flipped .button li:last-child {
  border-radius: 0 0 5px 5px;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08), 0 2px 3px rgba(0, 0, 0, 0.22);
  -webkit-transition-delay: 0s;
          transition-delay: 0s;
}
.flip .content li {
  -webkit-transition: 0.2s;
  transition: 0.2s;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  -webkit-transform-origin: bottom;
          transform-origin: bottom;
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  -webkit-transform: rotatex(-100deg);
          transform: rotatex(-100deg);
  width: 100%;
  height: 100%;
  z-index: 2;
  background: #fff;
  color: black;
  cursor: pointer;
}
.flip .content li:first-child {
  border-radius: 5px 5px 0 0;
}
.flip .content li:nth-last-child(3) {
  -webkit-transition-delay: 0.1s;
          transition-delay: 0.1s;
}
.flip .content li:nth-last-child(2) {
  -webkit-transition-delay: 0.2s;
          transition-delay: 0.2s;
}
.flip .content li:nth-last-child(1) {
  -webkit-transition-delay: 0.3s;
          transition-delay: 0.3s;
}
.flip.flipped .content ul li {
  -webkit-transform: rotatex(0deg);
          transform: rotatex(0deg);
  pointer-events: initial;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08), 0 2px 3px rgba(0, 0, 0, 0.22);
}
.flip.flipped .content ul li:nth-last-child(3) {
  -webkit-transition-delay: 0.6s;
          transition-delay: 0.6s;
}
.flip.flipped .content ul li:nth-last-child(2) {
  -webkit-transition-delay: 0.4s;
          transition-delay: 0.4s;
}
.flip.flipped .content ul li:nth-last-child(1) {
  -webkit-transition-delay: 0.2s;
          transition-delay: 0.2s;
}
.flip .content {
  position: absolute;
  bottom: 100px;
  left: 0;
  margin: 0;
  pointer-events: none;
}
.flip .content ul {
  width: 400px;
}
.flip .content ul li {
  padding: 20px;
}
.flip .content ul li input {
  width: 100%;
  padding: 7px 0;
  border: 0;
  border-bottom: 1px solid #0da58e;
  font-size: 16px;
}
.flip .content ul li input:focus {
  box-shadow: none;
  border-bottom-color: #0da58e;
  outline: 0 none;
}
.flip .content ul:nth-child(2) {
  bottom: 100px;
}

.flip {
  position: absolute;
  bottom: 10px;
  left: 50%;
  margin-left: -200px;
}

	</style>
</head>
<body>
	<h1>Our great product</h1>
<h3>You know you want to try it!</h3>
<div class="flip">
  <div class="content">
    <ul>
      <li>
        <input type="text" placeholder="Email" />
      </li>
      <li>
        <input type="text" placeholder="Password" />
      </li>
      <li>
        <input type="text" placeholder="Repeat password" />
      </li>
    </ul>
  </div>
  <ul class="button">
    <li class="front">
      Sign up
    </li>
    <li class="back">
      <button class="btn btn-link btn-lg pull-xs-right btn-close">×</button>
      <button class="btn btn-primary btn-lg">Sign up</button>
    </li>
  </ul>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
	$('.button .front').click(function() {
  $(this).parents('.flip').toggleClass('flipped');
  if (document.location.pathname.indexOf('fullcpgrid') == -1) {
    $(this).parents('.flip').find('input:eq(0)').focus();
  }
  return false;
});
$('.btn-close').click(function() {
  $(this).parents('.flip').toggleClass('flipped');
  return false;
});

function demo() {
  /***
    Add your demo script here...
  ***/

  setTimeout(function() {
    $('.button .front').click();
  }, 2000);
}
</script>
</body>
</html>
